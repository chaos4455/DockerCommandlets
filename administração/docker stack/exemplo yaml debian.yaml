version: '3'

services:

#Ambiente de produção debian

  debianstack:
        image: debian
        hostname: debianstack
        command: apt-get update
        command: apt-get install su
        command: su
        command: apt-get install ufw
        command: apt-get install htop
        command: ufw allow 22
        command: ufw reload
        command: service ufw restart
        ports:
         - 2222:22
        deploy:
         mode: replicated
         replicas: 1
         resources:
           limits:
             cpus: '0.50'
             memory: 100M
           reservations:
             cpus: '0.25'
             memory: 50M
         update_config:
           parallelism: 1
           delay: 20s
         restart_policy:
           condition: on-failure
           max_attempts: 3
           window: 120s